runner.dialect = scala3
version = "3.9.5"
maxColumn = 120

newlines {
  source = keep
}

rewrite {
  rules = [RedundantBraces, Imports]
  imports.sort = ascii
}

rewrite.scala3 {
  convertToNewSyntax = yes
  removeOptionalBraces = yes
}

fileOverride {
  "glob:**/build.sbt" {
    runner.dialect = sbt1
  }
  "glob:**/project/**" {
    runner.dialect = sbt1
  }
}

align {
  allowOverflow = true
  preset = more
  openParenCallSite = false
  stripMargin = true
}

continuationIndent {
  callSite = 2
  defnSite = 2
}

docstrings {
  style = Asterisk
  oneline = keep
  wrap = no
}

spaces {
  beforeContextBoundColon = Never
  inImportCurlyBraces = true
}

indent {
  fewerBraces = "always"
}
