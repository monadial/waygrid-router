name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run on ALL pull requests (any base branch)
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      module:
        description: 'Specific module to test (leave empty for all)'
        required: false
        type: string

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '23'
  SBT_OPTS: '-Xmx4G -Xss2M'

jobs:
  # ============================================
  # Generate module matrix from modules.yml
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.modules.outputs.matrix }}
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
      build_time: ${{ steps.version.outputs.build_time }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version metrics
        id: version
        run: |
          # Version from build.sbt or tag
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -m1 'version :=' build.sbt | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Version Metrics:"
          echo "  Version: $VERSION"
          echo "  SHA: $(git rev-parse --short HEAD)"
          echo "  Build Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

      - name: Generate module matrix
        id: modules
        run: |
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          # Check if specific module was requested
          SPECIFIC_MODULE="${{ github.event.inputs.module }}"

          if [[ -n "$SPECIFIC_MODULE" ]]; then
            # Filter for specific module
            MATRIX=$(yq -o=json '.modules | map(select(.name == "'"$SPECIFIC_MODULE"'")) | {"include": .}' .github/modules.yml)
          else
            # Get all modules
            MATRIX=$(yq -o=json '.modules | {"include": .}' .github/modules.yml)
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Modules to test:"
          echo "$MATRIX" | jq -r '.include[].name'

  # ============================================
  # Code Quality: Format & Lint Check
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Check formatting (scalafmt)
        run: sbt scalafmtCheckAll

      - name: Check linting (scalafix)
        run: sbt 'scalafixAll --check'

  # ============================================
  # Compile all modules
  # ============================================
  compile:
    name: Compile
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Compile all modules
        run: |
          echo "ðŸ”¨ Compiling with version: ${{ needs.setup.outputs.version }}"
          sbt compile Test/compile

      - name: Generate build info
        run: |
          echo "## Build Info" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.setup.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.setup.outputs.sha_short }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Time | ${{ needs.setup.outputs.build_time }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Java | ${{ env.JAVA_VERSION }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Test modules (matrix)
  # ============================================
  test:
    name: Test ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [setup, compile]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.modules) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Test ${{ matrix.name }}
        run: |
          echo "ðŸ§ª Testing module: ${{ matrix.name }}"
          echo "   Component: ${{ matrix.component }}"
          echo "   Service: ${{ matrix.service }}"
          echo "   Docker: ${{ matrix.docker }}"
          sbt "${{ matrix.name }}/test"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: modules/${{ matrix.path }}/target/test-reports/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Final status check (for branch protection)
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [setup, lint, compile, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.compile.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ One or more jobs failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"

      - name: Generate summary
        if: success()
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Compile | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.setup.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** ${{ needs.setup.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
