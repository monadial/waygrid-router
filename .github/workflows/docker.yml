name: Docker Build & Push

on:
  # Trigger after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Tag releases
  push:
    tags: ['v*']
  # Manual trigger - select branch in GitHub UI, then choose module
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build'
        required: false
        type: choice
        default: 'all'
        options:
          - all
          - system-topology
          - system-waystation
          - system-history
          - system-scheduler
          - system-dag-registry
          - system-secure-store
          - system-blob-store
          - system-iam
          - system-billing
          - system-kms
          - origin-http
          - origin-grpc
          - origin-kafka
          - destination-webhook
          - destination-websocket
          - destination-blackhole
          - processor-openai
          - processor-lambda
          - infrastructure-k8s-operator

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '23'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/waygrid
  # Platforms to build for
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  # ============================================
  # Setup - Generate matrix from modules.yml
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    # Only run if CI passed (for workflow_run trigger) or for tags/manual triggers
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      matrix: ${{ steps.modules.outputs.matrix }}
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # For workflow_run, checkout the commit that triggered CI
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Generate version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -m1 'version :=' build.sbt | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Generate Docker module matrix
        id: modules
        run: |
          # Detect architecture and download correct yq binary
          ARCH=$(uname -m)
          case $ARCH in
            x86_64)  YQ_ARCH="amd64" ;;
            aarch64) YQ_ARCH="arm64" ;;
            arm64)   YQ_ARCH="arm64" ;;
            *)       echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${YQ_ARCH}"
          sudo chmod +x /usr/local/bin/yq

          # Check if specific module was requested (for workflow_dispatch)
          SPECIFIC_MODULE="${{ github.event.inputs.module }}"

          if [[ -n "$SPECIFIC_MODULE" && "$SPECIFIC_MODULE" != "all" ]]; then
            # Filter for specific module with docker: true
            MATRIX=$(yq -o=json '.modules | map(select(.name == "'"$SPECIFIC_MODULE"'" and .docker == true)) | {"include": .}' .github/modules.yml | jq -c)
          else
            # Get all modules with docker: true
            MATRIX=$(yq -o=json '.modules | map(select(.docker == true)) | {"include": .}' .github/modules.yml | jq -c)
          fi
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

          echo "ðŸ³ Docker modules to build:"
          echo "$MATRIX" | jq -r '.include[].name'

  # ============================================
  # Build multi-arch Docker images
  # ============================================
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-docker-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-docker-
            ${{ runner.os }}-sbt-

      # Setup QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # Stage Docker build files (generates Dockerfile)
      - name: Stage Docker build
        run: |
          echo "ðŸ³ Staging Docker build for: ${{ matrix.name }}"
          sbt "${{ matrix.name }}/Docker/stage"

      # Build and push multi-arch image using buildx
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: modules/${{ matrix.path }}/target/docker/stage
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:${{ needs.setup.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:${{ needs.setup.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.title=waygrid-${{ matrix.component }}-${{ matrix.service }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.version=${{ needs.setup.outputs.version }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha || github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # ============================================
  # Summary
  # ============================================
  docker-success:
    name: Docker Success
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Docker build failed"
            exit 1
          fi
          echo "âœ… All Docker builds passed!"

      - name: Generate summary
        if: success()
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.setup.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.setup.outputs.sha_short }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | \`linux/amd64\`, \`linux/arm64\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Multi-Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo "All images are built for both **AMD64** (Intel/AMD) and **ARM64** (Apple Silicon, AWS Graviton)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.setup.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
