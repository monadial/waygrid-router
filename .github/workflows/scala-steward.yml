name: Scala Steward

on:
  # Run on schedule (first day of each month)
  schedule:
    - cron: '0 0 1 * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scala-steward:
    name: Scala Steward
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Use a separate token for creating PRs
          # github-app-id: ${{ secrets.APP_ID }}
          # github-app-installation-id: ${{ secrets.APP_INSTALLATION_ID }}
          # github-app-key: ${{ secrets.APP_PRIVATE_KEY }}

          # Sign commits with bot
          sign-commits: false

          # Author details for commits
          author-email: 'scala-steward@waygrid.monadial.com'
          author-name: 'Scala Steward'

          # Branch for PRs
          branches: 'main'

          # Ignore certain updates if needed
          # ignore-opts-files: true

          # Cache Scala Steward workspace
          cache-ttl: 168h
