name: Manual Build

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build (from .github/modules.yml)'
        required: true
        type: choice
        options:
          # Common
          - common-domain
          - common-application
          # System
          - system-common
          - system-topology
          - system-waystation
          - system-history
          - system-scheduler
          - system-dag-registry
          - system-secure-store
          - system-blob-store
          - system-iam
          - system-billing
          - system-kms
          # Origin
          - origin-http
          - origin-grpc
          - origin-kafka
          # Destination
          - destination-webhook
          - destination-websocket
          - destination-blackhole
          # Processor
          - processor-openai
          - processor-lambda
          # Infrastructure
          - infrastructure-k8s-operator
          # All
          - ALL
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - test
          - compile
          - docker-build
          - docker-push
          - full-ci
        default: test
      platforms:
        description: 'Docker platforms to build'
        required: false
        type: choice
        options:
          - linux/amd64,linux/arm64
          - linux/amd64
          - linux/arm64
        default: linux/amd64,linux/arm64
      skip_cache:
        description: 'Skip dependency cache'
        required: false
        type: boolean
        default: false

env:
  JAVA_VERSION: '23'
  SBT_OPTS: '-Xmx4G -Xss2M'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/waygrid

jobs:
  # ============================================
  # Setup and validate inputs
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.modules.outputs.matrix }}
      docker_modules: ${{ steps.modules.outputs.docker_matrix }}
      has_docker: ${{ steps.modules.outputs.has_docker }}
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(grep -m1 'version :=' build.sbt | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Parse modules
        id: modules
        run: |
          # Detect architecture and download correct yq binary
          ARCH=$(uname -m)
          case $ARCH in
            x86_64)  YQ_ARCH="amd64" ;;
            aarch64) YQ_ARCH="arm64" ;;
            arm64)   YQ_ARCH="arm64" ;;
            *)       echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${YQ_ARCH}"
          sudo chmod +x /usr/local/bin/yq

          MODULE="${{ github.event.inputs.module }}"

          # Use jq -c for compact single-line JSON (required for GITHUB_OUTPUT)
          if [[ "$MODULE" == "ALL" ]]; then
            MATRIX=$(yq -o=json '.modules | {"include": .}' .github/modules.yml | jq -c)
            DOCKER_MATRIX=$(yq -o=json '.modules | map(select(.docker == true)) | {"include": .}' .github/modules.yml | jq -c)
          else
            MATRIX=$(yq -o=json '.modules | map(select(.name == "'"$MODULE"'")) | {"include": .}' .github/modules.yml | jq -c)
            DOCKER_MATRIX=$(yq -o=json '.modules | map(select(.name == "'"$MODULE"'" and .docker == true)) | {"include": .}' .github/modules.yml | jq -c)
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "docker_matrix=$DOCKER_MATRIX" >> $GITHUB_OUTPUT

          # Check if any docker modules
          DOCKER_COUNT=$(echo "$DOCKER_MATRIX" | jq '.include | length')
          if [[ "$DOCKER_COUNT" -gt 0 ]]; then
            echo "has_docker=true" >> $GITHUB_OUTPUT
          else
            echo "has_docker=false" >> $GITHUB_OUTPUT
          fi

          echo "ðŸ“¦ Selected modules:"
          echo "$MATRIX" | jq -r '.include[].name'
          echo ""
          echo "ðŸ³ Docker-enabled modules:"
          echo "$DOCKER_MATRIX" | jq -r '.include[].name // "none"'

  # ============================================
  # Compile
  # ============================================
  compile:
    name: Compile ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [setup]
    if: contains(fromJson('["compile", "full-ci"]'), github.event.inputs.action)
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.modules) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        if: ${{ github.event.inputs.skip_cache != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Compile ${{ matrix.name }}
        run: sbt "${{ matrix.name }}/compile"

  # ============================================
  # Test
  # ============================================
  test:
    name: Test ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [setup]
    if: contains(fromJson('["test", "full-ci"]'), github.event.inputs.action)
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.modules) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        if: ${{ github.event.inputs.skip_cache != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Test ${{ matrix.name }}
        run: |
          echo "ðŸ§ª Testing: ${{ matrix.name }}"
          echo "   Description: ${{ matrix.description }}"
          sbt "${{ matrix.name }}/test"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: modules/${{ matrix.path }}/target/test-reports/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Docker Build (Multi-arch)
  # ============================================
  docker-build:
    name: Docker ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [setup]
    if: |
      contains(fromJson('["docker-build", "docker-push", "full-ci"]'), github.event.inputs.action) &&
      needs.setup.outputs.has_docker == 'true'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.docker_modules) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt
        if: ${{ github.event.inputs.skip_cache != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-docker-${{ hashFiles('**/build.sbt', 'project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-docker-
            ${{ runner.os }}-sbt-

      # Setup QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ github.event.inputs.platforms }}

      - name: Log in to GHCR
        if: github.event.inputs.action == 'docker-push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Stage Docker build files
      - name: Stage Docker build
        run: |
          echo "ðŸ³ Staging Docker build for: ${{ matrix.name }}"
          echo "   Platforms: ${{ github.event.inputs.platforms }}"
          sbt "${{ matrix.name }}/Docker/stage"

      # Build multi-arch image
      - name: Build multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: modules/${{ matrix.path }}/target/docker/stage
          platforms: ${{ github.event.inputs.platforms }}
          push: ${{ github.event.inputs.action == 'docker-push' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:${{ needs.setup.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:${{ needs.setup.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}-${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.title=waygrid-${{ matrix.component }}-${{ matrix.service }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.version=${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build info
        run: |
          echo "âœ… Built: ${{ matrix.name }}"
          echo "   Platforms: ${{ github.event.inputs.platforms }}"
          echo "   Action: ${{ github.event.inputs.action }}"

  # ============================================
  # Summary
  # ============================================
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [setup, compile, test, docker-build]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“‹ Manual Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Module | ${{ github.event.inputs.module }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Action | ${{ github.event.inputs.action }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | \`${{ github.event.inputs.platforms }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.setup.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.setup.outputs.sha_short }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip Cache | ${{ github.event.inputs.skip_cache }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Compile | ${{ needs.compile.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker-build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
