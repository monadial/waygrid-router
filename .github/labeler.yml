module:
  - changed-files:
      - any-glob-to-any-file: modules/**/*

docs:
  - changed-files:
      - any-glob-to-any-file: docs

infra:
  - changed-files:
      - any-glob-to-any-file: infra

readme:
  - changed-files:
      - any-glob-to-any-file: README.md

deps:
  - changed-files:
      - any-glob-to-any-file: [ 'build.sbt', 'project/**/*' ]

lints:
  - changed-files:
      - any-glob-to-any-file: [ '.scalafmt.conf', '.scalafix.conf' ]

gitignore:
  - changed-files:
      - any-glob-to-any-file: .gitignore

common/application:
  - changed-files:
      - any-glob-to-any-file: modules/common/common-application/**/*

common/model:
  - changed-files:
      - any-glob-to-any-file: modules/common/common-model/**/*

