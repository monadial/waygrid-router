name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - common-domain
        - common-application
        - system-topology
        - system-waystation
        - system-history
        - system-scheduler
        - system-dag-registry
        - system-secure-store
        - system-blob-store
        - system-iam
        - system-billing
        - system-kms
        - origin-http
        - origin-grpc
        - origin-kafka
        - destination-webhook
        - destination-websocket
        - destination-blackhole
        - processor-openai
        - processor-lambda
        - infrastructure-k8s-operator
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure '...'
        2. Send request to '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output.
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide your environment details:
      value: |
        - Waygrid Version: [e.g. 1.0.0]
        - Scala Version: [e.g. 3.7.4]
        - JDK Version: [e.g. 23]
        - OS: [e.g. Ubuntu 22.04, macOS 14]
        - Kubernetes Version (if applicable): [e.g. 1.28]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
