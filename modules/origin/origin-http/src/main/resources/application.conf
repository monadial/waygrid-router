waygrid.origin.http {
  debug = true
  environment = "local" // "local", "dev", "staging", "prod"
  logLevel = "TRACE"
  gracefulShutdownTimeout = "1 seconds"
  eventStream {
    kafka {
      bootstrapServers = [
        "redpanda-0.redpanda-headless.waygrid-redpanda.svc.cluster.local:9092",
        "redpanda-1.redpanda-headless.waygrid-redpanda.svc.cluster.local:9092",
        "redpanda-2.redpanda-headless.waygrid-redpanda.svc.cluster.local:9092"
      ]
      clientId = "waygrid-origin-http"
      batch {
        maxEvents = 20000
        maxDuration = "500 milliseconds"
        parallelism = 2048
        maxParallelBatchConcurrency = 64
      }
      sink {
        linger = "100 milliseconds"
        requestTimeout = "500 milliseconds"
      }
      source {}
    }
  }
  httpServer {
    host = "127.0.0.1"
    port = 1337
  }
}
